        <main>
             <!-- HW4: Add a Contact Form with Name, Email and Comments. Direct to httpbin.org and have a hidden possible_bot = true. -->
            <section class="contact-form-container">
                <h2>Let's Connect! </h2>
                <p>I am open to discussing opportunities, sharing ideas, or just talking about how technology will shape the future.</p>
                <form action="https://httpbin.org/post" method="POST" id="contact-form">
                    <input type="hidden" name="possible_bot" value="true">
                    <input type="hidden" id="form-errors" name="form-errors" value="">

                    <div class="form-field">
                        <label for="fname">First Name <span class="required">*</span></label>
                        <input type="text" id="fname" name="firstname" required minlength="1" maxlength="30" pattern="[A-Za-z\s]+" placeholder="Enter your first name.">
                    </div>
                    <div class="form-field">
                        <label for="lname">Last Name <span class="required">*</span></label>
                        <input type="text" id="lname" name="lastname" required minlength="1" maxlength="30" pattern="[A-Za-z\s]+" placeholder="Enter your last name.">
                    </div>
                    <div class="form-field">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="jane.doe@example.com">
                    </div>
                    <div class="form-field">
                        <label for="comments">Comments <span class="required">*</span></label>
                        <textarea type="message" id="message" name="message" rows="5" required minlength="5" maxlength="300" placeholder="Your comments .. (Must be 5-300 characters.)"></textarea>
                    </div>
                    <button type="submit" class="sumbit-button">Send Message!</button>

                    <!-- Output Elements -->
                    <output id="errorOutput" class="error-message" aria-live="polite"></output>
                    <output id="infoOutput" class="info-message" aria-live="polite"></output>
                </form>
                <div class="links">
                    <a href="https://github.com/yvcardenas" target="_blank">
                        <img src="../media/githublogo.png" alt="GitHub Logo" class="contact-logo">
                    </a>
